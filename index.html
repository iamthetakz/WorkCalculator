<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours & Pay Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Work Hours & Pay Calendar</h1>
        <form id="workForm">
            <label for="wage">Hourly Wage:</label>
            <input type="number" id="wage" required>

            <label for="month">Select Month:</label>
            <select id="month" onchange="createCalendar()">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>

            <div id="calendar"></div>
            
            <button type="button" onclick="saveData()">Save</button>
            <button type="button" onclick="calculatePay()">Calculate</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p id="dailyPay"></p>
            <p id="weeklyPay"></p>
            <p id="monthlyPay"></p>
        </div>
    </div>
    <div id="summary">
        <h2>Summary</h2>
        <div id="summaryContent"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
